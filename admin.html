<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffdd0;
        }

        header {
            background-color: #d2691e;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        form input, form button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #f4f4f4;
        }

        button {
            padding: 5px 10px;
            background-color: #d2691e;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #b35916;
        }

        input[type="number"] {
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <main>
        <h2>Add New Product</h2>
        <form id="addProductForm" enctype="multipart/form-data">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price (₹)" required>
            <input type="file" id="image" accept=".jpg,.jpeg,.png,.webp" required>
            <input type="number" id="stock" placeholder="Stock (grams)" required>
            <button type="submit">Add Product</button>
        </form>

        <h2>Product List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price (₹)</th>
                    <th>Available Stock (grams)</th>
                    <th>Frozen Stock (grams)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- Product rows will be dynamically added here -->
            </tbody>
        </table>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
